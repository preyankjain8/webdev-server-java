<html>
<head>
<title>Course Editor</title>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
      href="course-list.style.client.css"/>
<link href=
"https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
</head>
<body>
	<div class="row"
		 id="top-row">
      <div class="col-1">
        <i class="fa fa-2x fa-bars" aria-hidden="true"></i>
      </div>
      <div class="col-2 d-none d-md-block"
      	   id="course-manager">
        Course Manager
      </div>
      <div class="col-7">
        <input id="new-course-title"
        		placeholder="New Course Title">
      </div>
      <div class="col-2">
      	<span class="fa-stack wd-top-row">
			<i class="fas fa-circle fa-stack-2x"></i>
			<i class="fas fa-plus fa-stack-1x fa-inverse"></i>
		</span>		
      </div>
    </div>
    <div class="table-responsive">
	<table class="table">
  		<thead>
       		<tr class="table-heading">
           		<th class="d-none d-md-table-cell"></th>
           		<th class="title">Title</th>
           		<th class="d-none d-md-table-cell">Owned by</th>
           		<th class="d-none d-md-table-cell">Last modified</th>
           		<th class="empty-column"></th>
           		<th class="empty-column d-none d-md-table-cell"></th>
       		</tr>
   		</thead>
  		<tbody>
    		<tr>
    			<td class="empty-column d-none d-md-table-cell"></td>
           		<td><i class="fas fa-file-alt"></i>
           		CS5500 Software Engineering Graduate</td>
           		<td class="d-none d-md-table-cell">me</td>
           		<td class="d-none d-md-table-cell">6:45 PM</td>
           		<td><i class="fas fa-trash-alt"></i></td>
           		<td class="empty-column d-none d-md-table-cell"></td>
       		</tr>
       		<tr>
    			<td class="empty-column d-none d-md-table-cell"></td>
           		<td><i class="fas fa-file-alt"></i>
           		CS5610 Web Development Graduate </td>
           		<td class="d-none d-md-table-cell">me</td>
           		<td class="d-none d-md-table-cell">6:45 PM</td>
           		<td><i class="fas fa-trash-alt"></i></td>
           		<td class="empty-column d-none d-md-table-cell"></td>
       		</tr>
       		<tr>
    			<td class="empty-column d-none d-md-table-cell"></td>
           		<td><i class="fas fa-file-alt"></i>
           		CS4500 Web Development Undergrad </td>
           		<td class="d-none d-md-table-cell">me</td>
           		<td class="d-none d-md-table-cell">6:45 PM</td>
           		<td><i class="fas fa-trash-alt"></i></td>
           		<td class="empty-column d-none d-md-table-cell"></td>
       		</tr>
       		<tr>
    			<td class="empty-column d-none d-md-table-cell"></td>
           		<td><i class="fas fa-file-alt"></i>
           		CS5200 DBMS </td>
           		<td class="d-none d-md-table-cell">me</td>
           		<td class="d-none d-md-table-cell">6:45 PM</td>
           		<td><i class="fas fa-trash-alt"></i></td>
           		<td class="empty-column d-none d-md-table-cell"></td>
       		</tr>
       		<tr>
       			<td class="empty-column d-none d-md-table-cell"></td>
       			<td class="empty-column">Yesterday</td>
       			<td class="empty-column d-none d-md-table-cell"></td>
       			<td class="empty-column d-none d-md-table-cell"></td>
       			<td class="empty-column"></td>
       			<td class="empty-column d-none d-md-table-cell"></td>	
       		</tr>
       		<tr>
    			<td class="empty-column d-none d-md-table-cell"></td>
           		<td><i class="fas fa-file-alt"></i>
           		CS4800 Algorithms Undergrad </td>
           		<td class="d-none d-md-table-cell">me</td>
           		<td class="d-none d-md-table-cell">6:45 PM</td>
           		<td><i class="fas fa-trash-alt"></i></td>
           		<td class="empty-column d-none d-md-table-cell"></td>
       		</tr>
       		<tr>
       			<td class="empty-column d-none d-md-table-cell"></td>
       			<td class="empty-column">Previous 7 days</td>
       			<td class="empty-column d-none d-md-table-cell"></td>
       			<td class="empty-column d-none d-md-table-cell"></td>
       			<td class="empty-column"></td>
       			<td class="empty-column d-none d-md-table-cell"></td>	
       		</tr>
       		<tr>
    			<td class="empty-column d-none d-md-table-cell"></td>
           		<td><i class="fas fa-file-alt"></i>
           		CS5800 Algorithms </td>
           		<td class="d-none d-md-table-cell">me</td>
           		<td class="d-none d-md-table-cell">6:45 PM</td>
           		<td><i class="fas fa-trash-alt"></i></td>
           		<td class="empty-column d-none d-md-table-cell"></td>
       		</tr>
  		</tbody>
	</table>
	</div>
	<span class="fa-stack fa-2x wd-bottom-right">
	<i class="fas fa-circle fa-stack-2x"></i>
	<i class="fas fa-plus fa-stack-1x fa-inverse"></i>
	</span>
</body>
</html>
