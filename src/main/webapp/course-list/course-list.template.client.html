<html>
<head>
<title>Course Editor</title>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
      href="course-list.style.client.css"/>
<link href=
"https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
</head>
<body>
	<div class="row"
		 id="top-row">
      <div class="col-2">
        
      </div>
      <div class="col-2"
      	   id="course-manager">
        Course Manager
      </div>
      <div class="col-6">
        <input id="new-course-title"
        		placeholder="New Course Title">
      </div>
      <div class="col-2">
      	<span class="fa-stack wd-bottom-right">
			<i class="fas fa-circle fa-stack-2x"></i>
			<i class="fas fa-plus fa-stack-1x fa-inverse"></i>
		</span>		
      </div>
    </div>
	<table class="table">
  		<thead>
       		<tr class="table-heading">
           		<th></th>
           		<th class="title">Title</th>
           		<th>Owned by</th>
           		<th>Last modified</th>
           		<th class="empty-column"></th>
           		<th class="empty-column"></th>
       		</tr>
   		</thead>
  		<tbody>
    		<tr>
    			<td class="empty-column"></td>
           		<td><i class="fas fa-file-alt"></i>
           		CS5500 Software Engineering Graduate</td>
           		<td>me</td>
           		<td>6:45 PM</td>
           		<td><i class="fas fa-trash-alt"></i></td>
           		<td class="empty-column"></td>
       		</tr>
       		<tr>
    			<td class="empty-column"></td>
           		<td><i class="fas fa-file-alt"></i>
           		CS5610 Web Development Graduate </td>
           		<td>me</td>
           		<td>6:45 PM</td>
           		<td><i class="fas fa-trash-alt"></i></td>
           		<td class="empty-column"></td>
       		</tr>
  		</tbody>
	</table>
</body>
</html>
