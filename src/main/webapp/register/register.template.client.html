<html>
<head>
<title>Register</title>
<link rel="stylesheet"
      href="register.style.client.css"/>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <h1 class="register">Sign Up</h1>
    <form>
      <div class="form-group row">
        <label for="username"
               class="col-sm-2">
          Username
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder="alice"
                 id="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="password"
               class="col-sm-2">
               Password
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 type="password"
                 placeholder="!@#$QWERzxc"
                 id="password">
        </div>
      </div>
      <div class="form-group row">
        <label for="verify-password"
               class="col-sm-2">
               Verify Password
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 type="password"
                 placeholder="!@#$QWERzxc"
                 id="verify-password">
        </div>
      </div>
      <div>
	      <button type="button"
    	          class="btn btn-primary col-sm-10 float-right">
        	      Sign up
     	 </button>
      </div>
      <div>
      	<a class="col-sm-10 float-right"
      	href="../login/login.template.client.html">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
