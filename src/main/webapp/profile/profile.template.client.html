<html>
<head>
<title>Login</title>
<link rel="stylesheet"
      href="profile.style.client.css"/>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <h1 class="profile">Profile</h1>
    <form>
      <div class="form-group row">
        <label for="username"
               class="col-sm-2">
          Username
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder="alice"
                 id="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="phone"
               class="col-sm-2">
               Phone
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder="(555) 123-4324"
                 id="phone">
        </div>
      </div>
      <div class="form-group row">
        <label for="email"
               class="col-sm-2">
               Email
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder="alice@wonderland.com"
                 id="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="role"
               class="col-sm-2">
               Role
        </label>
        <div class="col-sm-10">
          <select id="role"><option>Faculty</option>
          					<option>Student</option>
          					<option>Admin</option></select>
        </div>
      </div>
      <div class="form-group row">
        <label for="dob"
               class="col-sm-2">
               Date of Birth
        </label>
        <div class="col-sm-10">
          <input type="date" 
          		 id="dob">
        </div>
      </div>
      <div>
      	<button type="button"
              class="btn btn-success col-sm-10 float-right">
              Update
      	</button>
      </div>
      <br />
      <br />
      <div>
      	<button type="button"
              class="btn btn-danger col-sm-10 float-right">
              Logout
      	</button>
      </div>
    </form>
  </div>
</body>
</html>
